<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>


<body>
  <h1 class="heading">Tic Tac Toe</h1>
  <a href="#" id="start" onclick="startGame()">Start Game</a>
  <a href="#" id="reset" onclick="resetGame()">Reset Game</a>
  <p class="turnText"></p>
    <div class="board-container">
      <div class="column-1 columns">
        <button class="button button-1" onclick="buttonOne()"></button><!--
        --><button class="button button-2" onclick="buttonTwo()"></button><!--
        --><button class="button button-3" onclick="buttonThree()"></button>
      </div>
      <div class="column-2 columns ">
        <button class="button button-4" onclick="buttonFour()"></button><!--
        --><button class="button button-5" onclick="buttonFive()"></button><!--
        --><button class="button button-6" onclick="buttonSix()"></button>
      </div>
      <div class="column-3 columns">
        <button class="button button-7" onclick="buttonSeven()"></button><!--
        --><button class="button button-8" onclick="buttonEight()"></button><!--
        --><button class="button button-9" onclick="buttonNine()" ></button>
      </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
